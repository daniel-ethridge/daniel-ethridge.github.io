<a href="{{project.projectPage}}" style="text-decoration: none;">
    <div class="border rounded p-2 mb-3 shadow position-relative" style="border-color: black !important;" 
        onmouseover="this.querySelector('.hover-overlay').style.opacity='0.25'" 
        onmouseout="this.querySelector('.hover-overlay').style.opacity='0'">
        <div class="hover-overlay position-absolute top-0 start-0 w-100 h-100 bg-white" 
            style="opacity: 0; transition: opacity 0.3s; pointer-events: none;">
        </div>
        <div class="row">
            <div class="col-6 d-flex justify-content-center">
                <img src="{{project.image}}" style="max-width: 100%; height: auto; display: block;" alt="">
            </div>
            <div class="col-6 d-flex align-items-center">
                <h5 class="d-none d-md-inline">{{project.summary}}</h5>
                <p class="d-inline d-md-none">{{project.summary}}</p>
            </div>
        </div>
    </div>
</a>

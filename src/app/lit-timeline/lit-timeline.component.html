<body> 
    <div class="container-sm">
        <div *ngFor="let lit of literature.reverse()">
            <div class="{{alignDot()}}">
                <div class="card">
                    <h3>{{lit.year}}{{monthMap(lit.month)}}. {{lit.title}}.</h3>
                    <p *ngIf="lit.authors">Author(s): {{lit.authors}}</p>
                    <p *ngIf="lit.goal">Goal: {{lit.goal}}</p>
                    <p *ngIf="lit.methods">Methods: {{lit.methods}}</p>
                    <p *ngIf="lit.results">Results: {{lit.results}}</p>
                    <p *ngIf="lit.discussion">Discussion: {{lit.discussion}}</p>
                    <p *ngIf="lit.link"><a href="{{lit.link}}" target="_blank">Link</a></p>
                </div>
            </div>
            <br>
        </div>
    </div>
</body>
